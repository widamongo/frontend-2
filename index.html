<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRUD con LocalStorage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-7">
        <h1 class="text-center mt-4">CRUD Pedidos</h1>
      </div>

      <div class="col-7">
        <form class="p-4 border rounded-3 bg-light">
          <div class="mb-3">
            <label class="form-label">Cliente</label>
            <input type="text" class="cliente form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Producto</label>
            <select class="producto form-select">
              <option selected disabled>Seleccione un producto</option>
              <option value="pizza">Pizza 1</option>
              <option value="lasagna">Lasagna 2</option>
              <option value="pasta">Pasta</option>
              <option value="parro">Parro</option>
              <option value="hamburguesa">Hamburguesa</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Precio</label>
            <input type="number" min="20000" class="precio form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Imagen</label>
            <input type="url" class="imagen form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Observación</label>
            <input type="text" class="observacion form-control">
          </div>

          <button type="button" class="btn-guardar btn btn-primary">Guardar Pedido</button>
        </form>
      </div>

      <div class="col-7">
        <table class="table mt-5">
          <thead>
            <tr>
              <th>#</th>
              <th>Cliente</th>
              <th>Producto</th>
              <th>Precio</th>
              <th>Imagen</th>
              <th>Descripción</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="LocalStorage.js"></script>
</body>
</html>
